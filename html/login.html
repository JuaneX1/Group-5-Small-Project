<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Nautical Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="loginBox">
        <form action="login.php" method="post">
            <h1>Log In</h1>
            <div class="inputGroup">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
          <div class="inputGroup">
              <label for="password">Password</label>
              <input type="text" id="password" name="password" required>
          </div>
          <div class="form-actions">
              <button type="submit" class="btn btn-primary">Log In</button>
              <a href="register.html" class="btn btn-link">Register</a>
          </div>
        </form>
    </div>
</body>
</html>
