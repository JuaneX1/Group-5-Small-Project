<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Pacifico&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/landing.css">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <div class="bar">
            <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-black">
                <a class="navbar-brand" href="../index.html">Nautical Nexus</a>
              </nav>
        </div>
    </div>

    <div id="sub" class="container">
        <h1 class="titletext">Log In</h1>
        <form id="loginForm" method="post">
            <div class="inputGroup">
                <label for="loginUser">Username</label>
                <input type="text" id="loginUser" name="loginUser" required>
            </div>
            <div class="inputGroup">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword">
            </div>
            <div class="form-actions">
                <p id="loginMessage"></p>
                <button id="submitbtn" type="submit" class="btn btn-primary">Log In</button>
            </div>
        </form>
        <p id="loginMessage"></p>
        <p>Need an account? <a href="../index.html">Register</a></p>
    </div>
    
  <footer class="footerinfo">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script src="../js/login.css"></script>
</body>
</html>
