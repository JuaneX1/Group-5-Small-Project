<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Pacifico&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register</title>
</head>
<body>
    <div class="header">
        <div class="bar">
            <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-black">
                <a class="navbar-brand" href="../index.html">Nautical Nexus</a>
              </nav>
        </div>
    </div>

    <div id="sub" class="container">

        <h1>Register</h1>
        <form id="registerForm" method="post"> 
            <div class="inputGroup">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="inputGroup">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="inputGroup">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="inputGroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="inputGroup">
                <label for="password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-actions">
                <button type="submit" id="submitbtn" class="btn btn-primary">Register</button>
            </div>
        </form>
        <p id="loginMessage"></p>
        <p>Have an account? <a href="../login.html">Log in</a></p>
    </div>

  <footer class="footerinfo">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script src="../js/register.css"></script>
</body>
</html>
