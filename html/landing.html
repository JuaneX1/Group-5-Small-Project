<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/landing.css">
        <script src="landing.js"></script>
        <title>Contacts</title>
    </head>
    <body>
        <div class="header">
            <div class="bar">
                <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-black">
                    <a class="navbar-brand" href="/html/index.html">Nautical Nexus</a>
                    <a class="nav-item" href="/html/aboutus.html">About Us</a>
                    <div class="collapse navbar-collapse justify-content-end">
                        <a href="/html/index.html"><button id="logoutButton" class="btn btn-outline-light">Logout</button></a>
                    </div>
                </nav>
            </div>
        </div>

        <div id="sub" class="title">
                <h1>Contacts</h1>

                <div class="sign-panels">
                    <form id="addContactForm">
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                        <br>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                        <br>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                        <br>
                        <button class="addbtn" type="submit">Add Contact</button>
                        <button class="clearbtn" type="button" id="clearFormButton">Clear</button>
                    </form>
    
                    <p id="addContactMessage"></p>
                    <button id="toggleContactsButton">Show Contacts</button>
                    <label for="searchContacts" id="searchLabel" style="display: none;">Search Contacts:</label>
                    <input type="text" id="searchContacts" name="searchContacts" oninput="searchContacts()" placeholder="Search by name, email, or phone" style="display: none;">     
                    <div id="contactsList">
                      
                    </div>
                </div>

            <div id="deleteConfirmationModal" class="modal">
                <div class="modal-content">
                    <p>Are you sure you want to delete this contact?</p>
                    <button id="confirmDelete">Delete</button>
                    <button id="cancelDelete">Cancel</button>
                </div>
            </div>

        </div>

    </body>

    <footer class="footerinfo">
    </footer>
</html>
