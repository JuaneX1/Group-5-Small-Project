<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Pacifico&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/landing.css">
        <script type="text/javascript" src="../js/md5.js"></script>
        <script type="text/javascript" src="../js/general.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                readCookie();
                loadContacts();
            }, false);
        </script>
        <title>Contacts</title>
    </head>
    <body>
        <div class="background">
            <div class="bar">
                <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-black">
                    <a class="navbar-brand" href="../index.html">Nautical Nexus</a>
                    <a class="nav-item" href="../aboutus.html">About Us</a>
                    <div class="collapse navbar-collapse justify-content-end">
                        <a href="../index.html"><button id="logoutButton" class="btn btn-outline-light" onclick="doLogout()">Logout</button></a>
                    </div>
                </nav>
            </div>

            <div class="container">
                <div class="row">
                     <div id="contactform" class="col-md-4">
                         <div class="addcontact">
                            <h3>Add Contact</h3>
                            <form id="addContactForm">
                                <div class="inputGroup">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" required>
                                </div>
                                <div class="inputGroup">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" required>
                                </div>
                                <div class="inputGroup">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="inputGroup">
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-outline-primary" id="addbtn" type="button" onclick="addContact()">Add Contact</button>
                                    <button class="btn btn-outline-primary" id="clearbtn" type="button" id="clearFormButton" onclick="clearFields()">Clear</button>
                                </div>
                            </form>
                            <p id="addContactMessage"></p>
                         </div>
                     </div>
                     <div class="col-md-8">

                        <div class="loggedInDiv">
                            <span id="loggedUser"></span>
                        </div>

                         <div class="tabledesign">

                            <div class="row">
                                <div id="searchDiv" class="col-sm-9">
                                    <div class="search-box">
                                        <div class="row-search">
                                            <input onkeyup="searchContacts()" type="text" id="input-box" placeholder="Search"  name="input-box" autocomplete="off">
                                            <button type="button" id="searchb" class="img-b" onclick="searchContacts()"><img class="searchimg" src="../images/mag.png" alt=""></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3" id="refDiv">
                                    <div class="ref">
                                        <div class="refclass">
                                            <button type="button" id="refreshic" class="img-r" onclick=loadContacts()"><img class="refreshimg" src="../images/refresh.png" alt=""></button>
                                            Refresh
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tableDiv">
                                <div class="tbl-content" id="contactsTable">
                                    <table id="contacts" cellpadding="0" cellspacing="0" border="0">
                                        <thread>
                                            <tr>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Email</th>
                                                <th>Phone</th>
                                                <th>Edit/Delete</th>
                                            </tr>
                                        </thread>
                                        <tbody id="tb"></tbody>
                                    </table>
                                </div>
                            </div>
                         </div>
                     </div>
                 </div>
            </div>

        </div>

    </body>

    <footer class="footerinfo">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</html>
